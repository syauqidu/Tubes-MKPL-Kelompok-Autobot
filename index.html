<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental PS - CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

    
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Data Rental PS</h1>

        <p>Pesan: Jangan sampai lewat tengah waktu!</p>
        <form id="rentalForm" class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" id="nama" class="form-control" placeholder="Nama Penyewa" required />
            </div>
            <div class="col-md-4">
                <input type="text" id="psType" class="form-control" placeholder="Tipe PS (misal PS4/PS5)" required />
            </div>
            <div class="col-md-3">
                <input type="number" id="lamaSewa" class="form-control" placeholder="Lama Sewa (jam)" required />
            </div>
            <div class="col-md-1 d-grid">
                <button type="submit" class="btn btn-primary">Tambah</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Nama</th>
                        <th>Tipe PS</th>
                        <th>Lama Sewa</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataList"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
