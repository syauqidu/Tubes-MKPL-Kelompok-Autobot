name: Rental PS CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-testing-inspect:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Kode (Continuous Integration)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js üîß
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Jalankan Tes Unit (Continuous Testing) üß™
        run: |
          echo "Menjalankan tes unit Rental PS..."
          node rental.test.js

      - name: SonarCloud Scan (Inspection) üîç
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

  deploy:
    needs: integration-testing-inspect
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Hostinger via FTP üì°
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/
          log-level: verbose
